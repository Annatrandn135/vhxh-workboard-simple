<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BẢNG CÔNG VIỆC PHÒNG VH-XH</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="config.js?v=2"></script>
</head>
<body>
<header>
  <h1>BẢNG CÔNG VIỆC PHÒNG VĂN HÓA - XÃ HỘI</h1>
  <p>UBND phường Hòa Cường</p>
</header>

<main>
  <section>
    <h2>📅 Lịch công tác UBND phường</h2>
    <a class="link-btn" target="_blank" rel="noopener" id="lichUBND"
       href="#">Mở file</a>
  </section>
  <section>
    <h2>📆 Lịch công tác Phòng VH-XH</h2>
    <a class="link-btn" target="_blank" rel="noopener" id="lichPhong"
       href="#">Mở file</a>
  </section>
  <section>
    <h2>🎯 Nhiệm vụ trọng tâm</h2>
    <a class="link-btn" target="_blank" rel="noopener" id="trongTam"
       href="#">Mở file</a>
  </section>
  <section>
    <h2>👩‍💻 Nhiệm vụ CBCC</h2>
    <a class="link-btn" target="_blank" rel="noopener" id="cbcc"
       href="#">Mở file</a>
  </section>
  <section>
    <h2>📊 Báo cáo tuần / tháng / quý</h2>
    <a class="link-btn" target="_blank" rel="noopener" id="baoCao"
       href="#">Mở file</a>
  </section>
</main>

<footer><p>Phòng VH-XH - UBND phường Hòa Cường © 2025</p></footer>

<script>
document.addEventListener('DOMContentLoaded', function(){
  try{
    if(!window.LINKS) throw new Error();
    const map={lichUBND:LINKS.lichUBND,lichPhong:LINKS.lichPhong,
               trongTam:LINKS.trongTam,cbcc:LINKS.cbcc,baoCao:LINKS.baoCao};
    for(const id in map){
      const a=document.getElementById(id);
      if(a && map[id]) a.href=map[id];
      if(a && !map[id]) a.textContent='Chưa cấu hình link';
    }
  }catch(e){
    // giữ nguyên href="#" ở trạng thái fallback
  }
});
</script>
</body>
</html>
